name: Update Wiki Api

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build with dotnet
      run: dotnet build --configuration Release
      working-directory: ./source
    - name: Upload API docs to Wiki
      uses: awact/wiki-action@master
      env:
        ACTION_MAIL: distantcam@users.noreply.github.com
        ACTION_NAME: distantcam
        GH_PAT: ${{ secrets.WIKI_KEY }}
        MD_FOLDER: ./output/docs
        OWNER: distantcam
        REPO_NAME: jsonboxnet
