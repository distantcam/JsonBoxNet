name: .NET Core

on: push

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build with dotnet
      run: dotnet build --configuration Release
      working-directory: ./source
    - name: Run unit tests
      run: dotnet test
      working-directory: ./source
    - name: Build NuGet Package
      run: dotnet pack --include-symbols --configuration Release -o ../output/NuGetPackages
      working-directory: ./source
    - name: Create Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: |
          .\output\NuGetPackages\*.nupkg
          .\output\NuGetPackages\*.snupkg
    - name: Push NuGet Package
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      run: dotnet nuget push .\output\NuGetPackages\*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json