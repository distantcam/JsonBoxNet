name: .NET Core

on: push

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1    
    - name: Build with dotnet
      run: dotnet build --configuration Release
      working-directory: ./source
    - name: Run unit tests
      run: dotnet test
      working-directory: ./source
    - name: Build NuGet Package
      run: dotnet pack --include-symbols --configuration Release -o NuGetPackages
      working-directory: ./source
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/tags/[0-9]+.[0-9]+.[0-9]+'
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: .\source\NuGetPackages\*.nupkg